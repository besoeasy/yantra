services:
  cloud-torrent:
    image: jpillora/cloud-torrent:latest
    container_name: cloud-torrent
    volumes:
      - cloud-torrent-downloads:/downloads
    ports:
      - "3000"
    restart: unless-stopped
    labels:
      yantr.app: "cloud-torrent"
      yantr.service: "Cloud Torrent"
      yantr.info: "Cloud-based BitTorrent client with streaming support"

volumes:
  cloud-torrent-downloads:
    name: cloud-torrent-downloads
