services:
  actual-budget:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    labels:
      yantr.app: "actual-budget"
      yantr.service: "Actual Budget"
      yantr.info: "Self-hosted personal finance app with powerful budgeting and tracking features"
    ports:
      - "5006"
    volumes:
      - actual_data:/data
    restart: unless-stopped

volumes:
  actual_data:
