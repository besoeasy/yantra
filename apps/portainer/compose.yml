services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    labels:
      yantr.app: "portainer"
      yantr.service: "Container UI"
    ports:
      - "9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  portainer_data:
