services:
  rutorrent:
    image: linuxserver/rutorrent:latest
    container_name: rutorrent
    labels:
      yantr.app: "rutorrent"
      yantr.service: "Lightweight torrent client with web interface for managing downloads"
    ports:
      - "80"
      - "51413"
      - "6881/udp"
    volumes:
      - rutorrent_config:/config
      - rutorrent_downloads:/downloads
    restart: unless-stopped

volumes:
  rutorrent_config:
  rutorrent_downloads:
