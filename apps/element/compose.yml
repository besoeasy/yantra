services:
  element:
    image: vectorim/element-web:latest
    container_name: element
    labels:
      yantr.app: "element"
      yantr.service: "Secure and decentralized Matrix chat client for communication"
    ports:
      - "80"
    volumes:
      - element_config:/app/config
    restart: unless-stopped

volumes:
  element_config:
