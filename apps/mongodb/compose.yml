services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    labels:
      yantr.app: "mongodb"
      yantr.service: "MongoDB"
      yantr.info: "NoSQL document database for flexible data storage and management"
    ports:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
