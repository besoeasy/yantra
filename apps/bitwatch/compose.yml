services:
  bitwatch:
    image: ghcr.io/zapomatic/bitwatch:latest
    container_name: bitwatch
    restart: unless-stopped
    ports:
      - "3117"
    volumes:
      - bitwatch-data:/app/server/data
    labels:
      yantr.app: "bitwatch"
      yantr.service: "Bitwatch"
      yantr.info: "Monitor Bitcoin addresses in mempool and on-chain with notifications"

volumes:
  bitwatch-data:
