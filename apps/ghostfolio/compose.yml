services:
  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    labels:
      yantr.app: "ghostfolio"
      yantr.service: "Portfolio Tracker"
    ports:
      - "3333"
    volumes:
      - ghostfolio_data:/data
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/data/ghostfolio.db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: ghostfolio-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

    labels:
      yantr.app: "ghostfolio"
      yantr.service: "Cache"
volumes:
  ghostfolio_data:
  redis_data:
