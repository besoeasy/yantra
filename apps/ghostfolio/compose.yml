services:
  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    labels:
     yantra.name: "Ghostfolio"
     yantra.logo: "QmVdbRUyvZpXCsVJAs7fo1PJPXaPHnWRtSCFx6jFTGaG5i"
     yantra.category: "productivity"
     yantra.port: "3333"
     yantra.description: "Open source wealth management for portfolio tracking"
     yantra.website: "https://ghostfol.io"
     yantra.github: "https://github.com/ghostfolio/ghostfolio"
     yantra.tags: "finance,portfolio,wealth,investing,tracking"
    ports:
      - "3333:3333"
    volumes:
      - ghostfolio_data:/data
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-UTC}
      - DATABASE_URL=file:/data/ghostfolio.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: ghostfolio-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  ghostfolio_data:
  redis_data:
