services:
  perplexica:
    image: itzcrazykns1337/perplexica:v1.11.2
    container_name: perplexica
    labels:
      yantr.app: "perplexica"
      yantr.service: "Perplexica"
      yantr.info: "AI-powered search engine that delivers conversational responses with contextual understanding"
    ports:
      - "3000"
    volumes:
      - perplexica_data:/home/perplexica/data
      - perplexica_uploads:/home/perplexica/uploads
    restart: unless-stopped

volumes:
  perplexica_data:
  perplexica_uploads:
