services:
  invio:
    image: ghcr.io/kittendevv/invio:latest
    container_name: invio
    labels:
     yantra.name: "Invio"
     yantra.logo: "QmVdbRUyvZpXCsVJAs7fo1PJPXaPHnWRtSCFx6jFTGaG5i"
     yantra.category: "productivity"
     yantra.port: "3001"
     yantra.description: "Self-hosted invoicing without the bloat"
     yantra.website: "https://github.com/kittendevv/Invio/wiki"
     yantra.github: "https://github.com/kittendevv/Invio"
     yantra.tags: "invoicing,billing,finance,selfhosted"
    ports:
      - "3001:3000"
    volumes:
      - invio_data:/app/data
    environment:
      - TZ=${TZ:-UTC}
    restart: unless-stopped

volumes:
  invio_data:
