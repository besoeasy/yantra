services:
  invio:
    image: ghcr.io/kittendevv/invio:latest
    container_name: invio
    labels:
     yantra.name: "Invio"
     yantra.logo: "QmWrT1hEniWDQXyBDeRNstNMzVWdo37sV5wisNcAiJDCY5"
     yantra.category: "productivity,utility"
     yantra.port: "8092 (HTTP - Web UI)"
     yantra.description: "Self-hosted invoicing without the bloat"
     yantra.website: "https://github.com/kittendevv/Invio/wiki"
     yantra.github: "https://github.com/kittendevv/Invio"
    ports:
      - "8092:3000"
    volumes:
      - invio_data:/app/data
    environment:
      - TZ=${TZ:-UTC}
    restart: unless-stopped

volumes:
  invio_data:
