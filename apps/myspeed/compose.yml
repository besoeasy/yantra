services:
  myspeed:
    image: germannewsmaker/myspeed:latest
    container_name: myspeed
    hostname: myspeed
    volumes:
      - myspeed_data:/myspeed/data
    ports:
      - "5216"
    restart: unless-stopped
    labels:
      yantr.app: "myspeed"
      yantr.service: "Speed Test"

volumes:
  myspeed_data:
