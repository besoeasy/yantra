services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wireguard
    hostname: wireguard
    environment:
      - WG_HOST=${DEVICE_DOMAIN_NAME:-localhost}
      - TZ=${TZ:-UTC}
      - WG_PORT=${WIREGUARD_PORT:-51820}
    volumes:
      - wireguard_data:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    labels:
      yantra.name: "WireGuard"
      yantra.logo: "QmfR8xgzQALH24vz23P6hhGM19fTdcDQT3Y79w6MmxTKKc"
      yantra.category: "network,security"
      yantra.port: "51821 (HTTP - Admin Panel)"
      yantra.description: "Fast, modern VPN with state-of-the-art cryptography"
      yantra.website: "https://www.wireguard.com"
      yantra.github: "https://github.com/wg-easy/wg-easy"

volumes:
  wireguard_data:
