services:
  maybe:
    image: ghcr.io/maybe-finance/maybe:0.6.0
    container_name: maybe
    labels:
      yantr.app: "maybe"
      yantr.service: "Open-source personal finance OS for managing accounts, investments, and transactions"
    ports:
      - "3063"
    volumes:
      - maybe_storage:/rails/storage
    environment:
      SELF_HOSTING_ENABLED: "true"
      PORT: 3063
      DATABASE_URL: postgresql://maybe:maybe@maybe-db:5432/maybe
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      POSTGRES_DB: maybe
      POSTGRES_USER: maybe
      POSTGRES_PASSWORD: maybe
      GOOD_JOB_EXECUTION_MODE: async
      REDIS_URL: redis://maybe-redis:6379/1
    depends_on:
      maybe-db:
        condition: service_healthy
      maybe-redis:
        condition: service_healthy
    restart: unless-stopped

  maybe-worker:
    image: ghcr.io/maybe-finance/maybe:0.6.0
    container_name: maybe-worker
    command: bundle exec sidekiq
    environment:
      SELF_HOSTING_ENABLED: "true"
      PORT: 3063
      DATABASE_URL: postgresql://maybe:maybe@maybe-db:5432/maybe
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      POSTGRES_DB: maybe
      POSTGRES_USER: maybe
      POSTGRES_PASSWORD: maybe
      GOOD_JOB_EXECUTION_MODE: async
      REDIS_URL: redis://maybe-redis:6379/1
    depends_on:
      maybe-redis:
        condition: service_healthy
    restart: unless-stopped

    labels:
      yantr.app: "maybe"
      yantr.service: "Background worker for Maybe"
  maybe-db:
    image: postgres:16
    container_name: maybe-db
    volumes:
      - maybe_db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: maybe
      POSTGRES_USER: maybe
      POSTGRES_PASSWORD: maybe
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U maybe']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

    labels:
      yantr.app: "maybe"
      yantr.service: "Maybe Db service for Maybe"
  maybe-redis:
    image: redis:7.4.2
    container_name: maybe-redis
    user: "1000:1000"
    volumes:
      - maybe_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

    labels:
      yantr.app: "maybe"
      yantr.service: "Redis cache for Maybe"
volumes:
  maybe_storage:
  maybe_db:
  maybe_redis:
