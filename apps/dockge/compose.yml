services:
  dockge:
    image: louislam/dockge:1
    container_name: dockge
    labels:
      yantr.app: "dockge"
      yantr.service: "Dockge"
      yantr.info: "Self-hosted Docker Compose stack manager with GUI for easy deployment"
    ports:
      - "5001"
    environment:
      DOCKGE_STACKS_DIR: ${DOCKGE_STACKS_DIR:-/opt/stacks}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockge_data:/app/data
      - dockge_stacks:/opt/stacks
    restart: unless-stopped

volumes:
  dockge_data:
  dockge_stacks:
