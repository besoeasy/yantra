services:
  urlwatch:
    image: mediadepot/urlwatch:master
    container_name: urlwatch
    labels:
      yantr.app: "urlwatch"
      yantr.service: "UrlWatch"
      yantr.info: "Monitor websites for changes and receive notifications on updates"
    ports:
      - "8081"
    volumes:
      - urlwatch_config:/srv/urlwatch/config
    restart: unless-stopped

volumes:
  urlwatch_config:
