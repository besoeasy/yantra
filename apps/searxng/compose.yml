services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    labels:
      yantra.name: "SearXNG"
      yantra.logo: "QmRbiaDWHNx6f9MvCpQ3PedjZd7A9szb2NbM9DMCvDvLtH"
      yantra.category: "tools,security"
      yantra.port: "8080 (HTTP - Web UI)"
      yantra.description: "Privacy-focused metasearch engine aggregating results"
      yantra.website: "https://docs.searxng.org"
    ports:
      - "8080"
    volumes:
      - searxng_data:/etc/searxng
    environment:
      SEARXNG_BASE_URL: http://localhost:8080
    restart: unless-stopped

volumes:
  searxng_data:
