services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    labels:
     yantra.name: "SearXNG"
     yantra.logo: "QmdNaDHV8YPXxMZ8RCVzHGaLn2zSdJaLLbzxLSkPbCzSsX"
     yantra.category: "tools,security"
     yantra.port: "8083 (HTTP - Web UI)"
     yantra.description: "Privacy-focused metasearch engine aggregating results"
     yantra.website: "https://docs.searxng.org"
     yantra.github: "https://github.com/searxng/searxng"
    ports:
      - "8083:8080"
    volumes:
      - searxng_data:/etc/searxng
    environment:
      - TZ=${TZ:-UTC}
      - SEARXNG_BASE_URL=http://localhost:8083
    restart: unless-stopped

volumes:
  searxng_data:
