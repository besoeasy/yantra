services:
  traggo:
    image: traggo/server:latest
    container_name: traggo
    labels:
      yantr.app: "traggo"
      yantr.service: "Traggo"
      yantr.info: "Simple and lightweight time tracking application for personal productivity"
    ports:
      - "3030"
    environment:
      admin: ${admin:-admin}
      mynewpassword: ${mynewpassword:-changeme}
    volumes:
      - traggo_data:/opt/traggo/data
    restart: unless-stopped

volumes:
  traggo_data:
