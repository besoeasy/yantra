services:
  davos:
    image: linuxserver/davos:latest
    container_name: davos
    labels:
      yantr.app: "davos"
      yantr.service: "Lightweight download manager for managing files with web interface"
    ports:
      - "8080"
    volumes:
      - davos_config:/config
      - davos_downloads:/downloads
    restart: unless-stopped

volumes:
  davos_config:
  davos_downloads:
