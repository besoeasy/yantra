services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    labels:
      yantr.app: "mariadb"
      yantr.service: "Open-source relational database compatible with MySQL"
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mariadb_data:
