services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    labels:
      yantr.name: "Open WebUI"
      yantr.logo: "QmVDEiXJcSXvSWsx5DhRvMoufg3j2H7jK1Yv8ijAZfBEtv"
      yantr.category: "ai"
      yantr.port: "8080 (HTTP - Web UI)"
      yantr.description: "Web UI for chatting with local LLMs via Ollama"
      yantr.website: "https://github.com/open-webui/open-webui"
      yantr.dependencies: "ollama"
    ports:
      - "8080"
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - open_webui_data:/app/backend/data
    restart: unless-stopped
    networks:
      - ollama_network

volumes:
  open_webui_data:

networks:
  ollama_network:
    name: ollama_network
    external: true
