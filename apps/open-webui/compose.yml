services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    labels:
      yantra.name: "Open WebUI"
      yantra.logo: "QmVDEiXJcSXvSWsx5DhRvMoufg3j2H7jK1Yv8ijAZfBEtv"
      yantra.category: "ai"
      yantra.port: "8080 (HTTP - Web UI)"
      yantra.description: "Web UI for chatting with local LLMs via Ollama"
      yantra.website: "https://github.com/open-webui/open-webui"
      yantra.dependencies: "ollama"
    ports:
      - "8080"
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - open_webui_data:/app/backend/data
    restart: unless-stopped
    networks:
      - yantra_network

volumes:
  open_webui_data:

networks:
  yantra_network:
    name: yantra_network
    external: true
