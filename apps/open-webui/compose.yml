services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    labels:
      yantr.app: "open-webui"
      yantr.service: "open-webui"
    ports:
      - "8080"
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    volumes:
      - open_webui_data:/app/backend/data
    restart: unless-stopped
    networks:
      - ollama_network

volumes:
  open_webui_data:

networks:
  ollama_network:
    name: ollama_network
    external: true
