services:
  snapdrop:
    image: linuxserver/snapdrop:latest
    container_name: snapdrop
    labels:
      yantra.name: "Snapdrop"
      yantra.category: "utility,file-transfer"
      yantra.port: "80 (HTTP - Web UI), 443 (HTTPS - Web UI)"
      yantra.description: "Local file sharing in your browser - no signup, no email, no messaging"
      yantra.website: "https://github.com/linuxserver/docker-snapdrop"
    ports:
      - "80"
      - "443"
    volumes:
      - snapdrop_config:/config
    restart: unless-stopped

volumes:
  snapdrop_config:
