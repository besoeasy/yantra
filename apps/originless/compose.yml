services:
  originless:
    image: ghcr.io/besoeasy/originless:main
    container_name: originless
    hostname: originless
    environment:
      STORAGE_MAX: ${STORAGE_MAX:-200GB}
    volumes:
      - originless:/app/data
    ports:
      - "3232"
      - "4001" # Swarm TCP
      - "4001/udp" # Swarm UDP
    restart: unless-stopped
    labels:
      yantr.app: "originless"
      yantr.service: "All-in-one anonymous storage backend for apps, screenshot tools, and file hosting"

volumes:
  originless:
    labels:
      yantr.app: "originless"
      yantr.service: "All-in-one anonymous storage backend for apps, screenshot tools, and file hosting"
