services:
  fossflow:
    image: stnsmith/fossflow:master-6cb6496
    container_name: fossflow
    labels:
      yantr.app: "fossflow"
      yantr.service: "Create beautiful isometric infrastructure diagrams with auto-save and offline support"
    ports:
      - "80"
    volumes:
      - fossflow_diagrams:/data/diagrams
    environment:
      NODE_ENV: production
      ENABLE_SERVER_STORAGE: "true"
      STORAGE_PATH: /data/diagrams
      ENABLE_GIT_BACKUP: "false"
    restart: unless-stopped

volumes:
  fossflow_diagrams:
