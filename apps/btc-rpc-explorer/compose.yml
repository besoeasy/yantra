services:
  btc-rpc-explorer:
    image: janoside/btc-rpc-explorer:latest
    container_name: btc-rpc-explorer
    environment:
      - BTCEXP_BITCOIND_HOST=${BTCEXP_BITCOIND_HOST:-127.0.0.1}
      - BTCEXP_BITCOIND_PORT=${BTCEXP_BITCOIND_PORT:-8332}
      - BTCEXP_BITCOIND_USER=${BTCEXP_BITCOIND_USER:-rpcuser}
      - BTCEXP_BITCOIND_PASS=${BTCEXP_BITCOIND_PASS:-rpcpassword}
      - BTCEXP_PORT=${BTCEXP_PORT:-3002}
    ports:
      - "3002"
    restart: unless-stopped
    labels:
      yantra.name: "BTC RPC Explorer"
      yantra.logo: "QmRRQssYsvyCwP7kbYMeYkJ9Qgmf76SLvpJ8EYDvNXiinS"
      yantra.category: "cryptocurrency,tools"
      yantra.port: "3002 (HTTP - Web UI)"
      yantra.description: "Self-hosted Bitcoin blockchain explorer using your node's RPC"
      yantra.website: "https://github.com/janoside/btc-rpc-explorer"
