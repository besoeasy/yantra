services:
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    labels:
      yantr.app: "glances"
      yantr.service: "Glances"
      yantr.info: "Real-time system monitoring for containers and host metrics"
    ports:
      - "61208"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    pid: "host"
    environment:
      GLANCES_OPT: -w
    restart: unless-stopped
