services:
  jotty:
    image: ghcr.io/fccview/jotty:1.19.1
    container_name: jotty
    labels:
      yantra.name: "Jotty"
      yantra.logo: "QmaCFEHEEBeqHMxCD3JKPx5AQJpoU4VFAXru85xRm5qeXV"
      yantra.category: "productivity,utility"
      yantra.port: "3000 (HTTP - Web UI)"
      yantra.description: "Lightweight checklists and notes app with Markdown support, Kanban boards, and file-based storage"
      yantra.website: "https://github.com/fccview/jotty"
    ports:
      - "3000"
    volumes:
      - jotty_data:/app/data
      - jotty_config:/app/config
      - jotty_cache:/app/.next/cache
    environment:
      NODE_ENV: production
    restart: unless-stopped

volumes:
  jotty_data:
  jotty_config:
  jotty_cache:
