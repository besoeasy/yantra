services:
  freshrss:
    image: linuxserver/freshrss:latest
    container_name: freshrss
    labels:
      yantr.app: "freshrss"
      yantr.service: "FreshRSS"
      yantr.info: "Self-hosted RSS feed aggregator for reading news and updates from multiple sources"
    ports:
      - "80"
    volumes:
      - freshrss_config:/config
    restart: unless-stopped

volumes:
  freshrss_config:
