services:
  opnform:
    image: jhumanj/opnform:latest
    container_name: opnform
    labels:
      yantr.app: "opnform"
      yantr.service: "OpnForm"
      yantr.info: "Open source form builder with advanced customization and workflow options"
    ports:
      - "80"
    volumes:
      - opnform_persist:/persist
    restart: unless-stopped

volumes:
  opnform_persist:
