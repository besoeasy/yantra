services:
  moltis:
    image: ghcr.io/moltis-org/moltis:latest
    container_name: moltis
    labels:
      yantr.app: "moltis"
      yantr.service: "Moltis Server"
    ports:
      - "13131"
    volumes:
      - moltis_config:/home/moltis/.config/moltis
      - moltis_data:/home/moltis/.moltis
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  moltis_config:
  moltis_data:
