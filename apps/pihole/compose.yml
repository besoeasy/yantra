services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    entrypoint: /app/entrypoint.sh
    labels:
      yantra.name: "Pi-hole"
      yantra.logo: "QmYbagd1HGhQkxjcgj8KvEGc3ASyubA7MuVSZokJkSmpBr"
      yantra.category: "network,security"
      yantra.port: "80 (HTTP - Web UI)"
      yantra.description: "Network-wide ad blocking via DNS sinkhole"
      yantra.website: "https://docs.pi-hole.net"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80"
    environment:
      WEBPASSWORD: ${WEBPASSWORD:-yantra}
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh:ro
      - pihole_data:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    restart: unless-stopped

volumes:
  pihole_data:
  pihole_dnsmasq:
