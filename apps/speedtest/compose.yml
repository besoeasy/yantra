services:
  speedtest:
    image: ghcr.io/librespeed/speedtest:latest
    container_name: speedtest
    labels:
     yantra.name: "LibreSpeed"
     yantra.logo: "QmR4dXKau4JxsY94BRLupk32nemq1nxqwJHCsmhGvsdKye"
     yantra.category: "network,tools"
     yantra.port: "8098 (HTTP - Web UI)"
     yantra.description: "Self-hosted speed test tool for bandwidth measurement"
     yantra.website: "https://github.com/librespeed/speedtest"
     yantra.github: "https://github.com/librespeed/speedtest"
    ports:
      - "8098:80"
    environment:
      - MODE=standalone
      - TELEMETRY=${SPEEDTEST_TELEMETRY:-false}
      - PASSWORD=${SPEEDTEST_PASSWORD:-}
    restart: unless-stopped
