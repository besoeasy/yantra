services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    labels:
      yantra.name: "n8n"
      yantra.logo: "QmT4ncfKSqhVEpoQi7FZpzyRyHemgXDjqXX896esZtMxGM"
      yantra.category: "productivity,tools"
      yantra.port: "5678 (HTTP - Web UI)"
      yantra.description: "Workflow automation platform with AI and 400+ integrations"
      yantra.website: "https://docs.n8n.io"
    ports:
      - "5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      N8N_PORT: 5678
    restart: unless-stopped

volumes:
  n8n_data:
