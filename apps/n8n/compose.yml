services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    labels:
     yantra.name: "n8n"
     yantra.logo: "QmQEGWyJCYGJ63DLH4gga8kgWLqzrS4CAHVFghc4s7rWti"
     yantra.category: "productivity,tools"
     yantra.port: "5678 (HTTP - Web UI)"
     yantra.description: "Workflow automation platform with AI and 400+ integrations"
     yantra.website: "https://docs.n8n.io"
     yantra.github: "https://github.com/n8n-io/n8n"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - TZ=${TZ:-UTC}
      - N8N_PORT=5678
    restart: unless-stopped

volumes:
  n8n_data:
