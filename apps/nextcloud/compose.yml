services:
  nextcloud:
    image: nextcloud:stable
    container_name: nextcloud
    labels:
      yantr.app: "nextcloud"
      yantr.service: "Self-hosted file sync and collaboration platform with calendar, contacts, and sharing"
    ports:
      - "80"
    environment:
      MYSQL_HOST: nextcloud-db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud_password
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin_password}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
    volumes:
      - nextcloud_data:/var/www/html
    depends_on:
      - nextcloud-db
    restart: unless-stopped

  nextcloud-db:
    image: mariadb:10.11
    container_name: nextcloud-db
    environment:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - nextcloud_db:/var/lib/mysql
    restart: unless-stopped

    labels:
      yantr.app: "nextcloud"
      yantr.service: "Nextcloud Db service for Nextcloud"
volumes:
  nextcloud_data:
  nextcloud_db:
