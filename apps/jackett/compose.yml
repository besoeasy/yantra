services:
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    environment:
      - TZ=${TZ:-UTC}
      - AUTO_UPDATE=true
    volumes:
      - jackett_config:/config
      - jackett_downloads:/downloads
    ports:
      - "${JACKETT_PORT:-9117}:9117"
    restart: unless-stopped
    labels:
      yantra.name: "Jackett"
      yantra.logo: "Qmb78Bkc91NEBfpcddiY4eurijGBviSEHiTB37kt2NP9gt"
      yantra.category: "media,tools,utility"
      yantra.port: "${JACKETT_PORT:-9117}"
      yantra.description: "API proxy for torrent trackers with Sonarr/Radarr support."
      yantra.website: "https://github.com/Jackett/Jackett"
      yantra.github: "https://github.com/Jackett/Jackett"

volumes:
  jackett_config:
  jackett_downloads:
