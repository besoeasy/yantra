services:
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    environment:
      AUTO_UPDATE: "true"
    volumes:
      - jackett_config:/config
      - jackett_downloads:/downloads
    ports:
      - "9117"
    restart: unless-stopped
    labels:
      yantra.name: "Jackett"
      yantra.logo: "QmQs2oSE9ccQrueSFPw6ZPXCVHk2rFuT54HUyZAApSoqDJ"
      yantra.category: "media,tools,utility"
      yantra.port: "9117 (HTTP - Web UI)"
      yantra.description: "API proxy for torrent trackers with Sonarr/Radarr support."
      yantra.website: "https://github.com/Jackett/Jackett"

volumes:
  jackett_config:
  jackett_downloads:
