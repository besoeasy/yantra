services:
  opencode:
    image: ghcr.io/anomalyco/opencode:latest
    command: ["web", "--hostname", "0.0.0.0", "--port", "4096"]
    container_name: opencode
    labels:
      yantr.app: "opencode"
      yantr.service: "OpenCode"
      yantr.info: "Open source AI coding agent for terminal, IDE, and desktop"
    environment:
      HOME: /home/opencode
    ports:
      - "4096"
    stdin_open: true
    tty: true
    volumes:
      - opencodehome:/home/opencode
    restart: unless-stopped

volumes:
  opencodehome:

