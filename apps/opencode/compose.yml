services:
  opencode:
    image: ghcr.io/anomalyco/opencode:latest
    command: ["web", "--hostname", "0.0.0.0", "--port", "4096"]
    container_name: opencode
    labels:
      yantr.name: "OpenCode"
      yantr.logo: "Qma92doZsMdGrS46v8GqXCgvzomrXKZPm3fFgjmwd8k9RA"
      yantr.category: "development,productivity,ai"
      yantr.port: "4096 (HTTP - Web UI)"
      yantr.description: "Open source AI coding agent for terminal, IDE, and desktop"
      yantr.website: "https://github.com/anomalyco/opencode"
    environment:
      HOME: /home/opencode
    ports:
      - "4096"
    stdin_open: true
    tty: true
    volumes:
      - opencodehome:/home/opencode
    restart: unless-stopped

volumes:
  opencodehome:

