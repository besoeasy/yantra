services:
  duplicati:
    image: linuxserver/duplicati:latest
    container_name: duplicati
    labels:
      yantr.app: "duplicati"
      yantr.service: "Free backup software for encrypted, incremental backups"
    ports:
      - "8200"
    volumes:
      - duplicati_config:/config
      - duplicati_backups:/backups
      - duplicati_source:/source
    restart: unless-stopped

volumes:
  duplicati_config:
  duplicati_backups:
  duplicati_source:
