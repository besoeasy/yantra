services:
  duplicati:
    image: linuxserver/duplicati:latest
    container_name: duplicati
    labels:
     yantra.name: "Duplicati"
     yantra.logo: "QmX52qWfGH9q5mPvjT3mfmf6ag6BUW8fGwGX1WrbPxfqn8"
     yantra.category: "tools,security,utility"
     yantra.port: "8200 (HTTP - Web UI)"
     yantra.description: "Free backup software for encrypted, incremental backups"
     yantra.website: "https://www.duplicati.com"
     yantra.github: "https://github.com/duplicati/duplicati"
    ports:
      - "8200:8200"
    volumes:
      - duplicati_config:/config
      - duplicati_backups:/backups
      - duplicati_source:/source
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    restart: unless-stopped

volumes:
  duplicati_config:
  duplicati_backups:
  duplicati_source:
