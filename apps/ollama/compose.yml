services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    labels:
      yantr.app: "ollama"
      yantr.service: "ollama"
    ports:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 28G
        reservations:
          devices:
            - capabilities: ["gpu"]
    mem_swappiness: 0
    shm_size: 8gb
    environment:
      OLLAMA_PREFER_GPU: "true"
      OLLAMA_GPU_MEMORY_FALLBACK: "true"
    networks:
      - ollama_network

volumes:
  ollama_data:

networks:
  ollama_network:
    name: ollama_network
