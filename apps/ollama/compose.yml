services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    labels:
      yantr.name: "Ollama"
      yantr.logo: "QmdJujFNrnbZ8Z9SVzrZGoUEvcxg5TQqizNg51nUcwcp5Z"
      yantr.category: "ai,backend"
      yantr.port: "11434 (HTTP - API)"
      yantr.description: "Local LLM inference server - run models like Llama, Mistral, and more"
      yantr.website: "https://ollama.ai"
    ports:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 28G
        reservations:
          devices:
            - capabilities: ["gpu"]
    mem_swappiness: 0
    shm_size: 8gb
    environment:
      # Enable GPU use
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Ollama-specific: prefer GPU first, fallback to CPU if needed
      - OLLAMA_PREFER_GPU=true
      - OLLAMA_GPU_MEMORY_FALLBACK=true
    runtime: nvidia
    networks:
      - ollama_network

volumes:
  ollama_data:

networks:
  ollama_network:
    name: ollama_network
