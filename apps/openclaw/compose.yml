services:
  openclaw:
    image: ghcr.io/getumbrel/openclaw-umbrel:2026.2.23
    container_name: openclaw
    labels:
      yantr.app: "openclaw"
      yantr.service: "Personal AI assistant â€” Gateway control plane with multi-channel inbox (WhatsApp, Telegram, Slack, Discord, and more)"
    init: true
    restart: unless-stopped
    ports:
      - "18789"
      - "18790"
    volumes:
      - openclawdata:/data
      - openclawlinuxbrew:/home/linuxbrew

volumes:
  openclawdata:
  openclawlinuxbrew:
