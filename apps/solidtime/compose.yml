services:
  solidtime:
    image: solidtime/solidtime:0.11.5
    container_name: solidtime
    labels:
      yantr.app: "solidtime"
      yantr.service: "Time Tracker"
    ports:
      - "8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: base64:your-app-key-will-be-generated
      CONTAINER_MODE: http
      DB_CONNECTION: pgsql
      DB_HOST: solidtime-db
      DB_PORT: 5432
      DB_DATABASE: solidtime
      DB_USERNAME: solidtime
      DB_PASSWORD: solidtime
      QUEUE_CONNECTION: database
      APP_URL: http://localhost:8000
      GOTENBERG_URL: http://solidtime-gotenberg:3000
    volumes:
      - solidtime_data:/var/www/html/storage
    depends_on:
      - solidtime-db
      - solidtime-gotenberg
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  solidtime-scheduler:
    image: solidtime/solidtime:0.11.5
    container_name: solidtime-scheduler
    environment:
      APP_ENV: production
      CONTAINER_MODE: scheduler
      DB_CONNECTION: pgsql
      DB_HOST: solidtime-db
      DB_PORT: 5432
      DB_DATABASE: solidtime
      DB_USERNAME: solidtime
      DB_PASSWORD: solidtime
    volumes:
      - solidtime_data:/var/www/html/storage
    depends_on:
      - solidtime-db
    restart: unless-stopped

    labels:
      yantr.app: "solidtime"
      yantr.service: "Scheduler"
  solidtime-queue:
    image: solidtime/solidtime:0.11.5
    container_name: solidtime-queue
    environment:
      APP_ENV: production
      CONTAINER_MODE: worker
      DB_CONNECTION: pgsql
      DB_HOST: solidtime-db
      DB_PORT: 5432
      DB_DATABASE: solidtime
      DB_USERNAME: solidtime
      DB_PASSWORD: solidtime
      QUEUE_CONNECTION: database
    volumes:
      - solidtime_data:/var/www/html/storage
    depends_on:
      - solidtime-db
    restart: unless-stopped

    labels:
      yantr.app: "solidtime"
      yantr.service: "Queue Worker"
  solidtime-db:
    image: postgres:17.3
    container_name: solidtime-db
    environment:
      POSTGRES_USER: solidtime
      POSTGRES_PASSWORD: solidtime
      POSTGRES_DB: solidtime
    volumes:
      - solidtime_db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solidtime"]
      interval: 10s
      timeout: 5s
      retries: 5

    labels:
      yantr.app: "solidtime"
      yantr.service: "Database"
  solidtime-gotenberg:
    image: gotenberg/gotenberg:8.14.0
    container_name: solidtime-gotenberg
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      yantr.app: "solidtime"
      yantr.service: "PDF Service"
volumes:
  solidtime_data:
  solidtime_db:
