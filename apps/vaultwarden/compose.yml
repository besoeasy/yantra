services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    labels:
      yantr.app: "vaultwarden"
      yantr.service: "Lightweight Bitwarden server for password management"
    ports:
      - "80"
    volumes:
      - vaultwarden_data:/data
    environment:
      WEBSOCKET_ENABLED: "true"
    restart: unless-stopped

volumes:
  vaultwarden_data:
