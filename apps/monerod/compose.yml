services:
  monerod:
    image: ghcr.io/sethforprivacy/simple-monerod:latest
    container_name: monerod
    restart: unless-stopped
    labels:
      yantr.app: "monerod"
      yantr.service: "Monero Node"
      yantr.info: "Pruned Monero full node with restricted RPC for wallets and apps"
    ports:
      - "18080:18080/tcp"
      - "18089:18089/tcp"
    volumes:
      - bitmonero:/home/monero/.bitmonero
    command:
      - monerod
      - --public-node
      - --prune-blockchain
      - --rpc-restricted-bind-ip=0.0.0.0
      - --rpc-restricted-bind-port=18089
      - --no-igd
      - --no-zmq
      - --enable-dns-blocklist
      - --db-sync-mode=safe
      - --log-level=0
      - --ban-list=/home/monero/ban_list.txt

volumes:
  bitmonero:
