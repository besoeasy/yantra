services:
  debian-ssh:
    image: debian:latest
    container_name: debian-ssh
    command: >-
      bash -c "if [ ! -f /usr/sbin/sshd ]; then apt update && apt install -y openssh-server; fi && mkdir -p /var/run/sshd && echo 'root:$$SSH_ROOT_PASSWORD' | chpasswd && sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config && /usr/sbin/sshd -D"
    environment:
      SSH_ROOT_PASSWORD: ${SSH_ROOT_PASSWORD:-rootpass}
    labels:
      yantr.name: "Debian SSH"
      yantr.logo: "QmdQonQcXcbUnPM3wKwN7zykQvsjEH7v9s441xK5z878N6"
      yantr.category: "tools,utility"
      yantr.port: "22 (SSH)"
      yantr.description: "Debian Linux container with OpenSSH server â€” connect via SSH as root using a configurable password"
      yantr.website: "https://hub.docker.com/_/debian"
    volumes:
      - debian_ssh_data:/
    ports:
      - "22"
    restart: unless-stopped

volumes:
  debian_ssh_data:
