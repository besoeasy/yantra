services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    labels:
      yantr.app: "uptime-kuma"
      yantr.service: "Uptime Kuma"
      yantr.info: "Self-hosted uptime monitoring tool"
    ports:
      - "3001"
    volumes:
      - uptime_kuma_data:/app/data
    restart: unless-stopped

volumes:
  uptime_kuma_data:
