services:
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    volumes:
      - heimdall-config:/config
    ports:
      - "80"
    restart: unless-stopped
    labels:
      yantr.app: "heimdall"
      yantr.service: "Application dashboard and launcher with simple icon-based interface"

volumes:
  heimdall-config:
