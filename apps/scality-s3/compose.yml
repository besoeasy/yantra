services:
  scality-s3:
    image: zenko/cloudserver:latest
    container_name: zenko-s3
    labels:
      yantra.name: "Scality S3"
      yantra.logo: "Qma7Awm4V7N2WfxobWKcgpntdjgVyG47DPyhBKYwLM1ARE"
      yantra.category: "storage,s3"
      yantra.port: "8000 (HTTP - S3 API)"
      yantra.description: "S3-compatible object storage server for self-hosted cloud storage"
      yantra.website: "https://www.zenko.io/cloudserver/"
    ports:
      - "8000"
    environment:
      SCALITY_ACCESS_KEY_ID: ${SCALITY_ACCESS_KEY_ID:-accessKey1}
      SCALITY_SECRET_ACCESS_KEY: ${SCALITY_SECRET_ACCESS_KEY:-verySecretKey1}
    volumes:
      - scality_data:/usr/src/app/localData
      - scality_metadata:/usr/src/app/localMetadata
    restart: unless-stopped

volumes:
  scality_data:
  scality_metadata:
