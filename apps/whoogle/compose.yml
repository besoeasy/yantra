services:
  whoogle:
    image: benbusby/whoogle-search:latest
    container_name: whoogle
    labels:
      yantra.name: "Whoogle"
      yantra.logo: "QmNPLDz2jjjG67UeNVAC1wgdBs9eMrUQQYkRRWXWmtSZxV"
      yantra.category: "search,privacy"
      yantra.port: "5000 (HTTP - Web UI)"
      yantra.description: "Privacy-focused metasearch engine - fast, clean Google-like search results"
      yantra.website: "https://github.com/benbusby/whoogle"
    ports:
      - "5000"
    volumes:
      - whoogle_config:/config
    restart: unless-stopped

volumes:
  whoogle_config:
