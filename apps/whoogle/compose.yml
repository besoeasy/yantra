services:
  whoogle:
    image: benbusby/whoogle-search:latest
    container_name: whoogle
    labels:
      yantr.app: "whoogle"
      yantr.service: "Whoogle"
      yantr.info: "Privacy-focused metasearch engine - fast, clean Google-like search results"
    ports:
      - "5000"
    volumes:
      - whoogle_config:/config
    restart: unless-stopped

volumes:
  whoogle_config:
