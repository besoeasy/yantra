services:
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      USER: ${TRANSMISSION_USER:-admin}
      PASS: ${TRANSMISSION_PASS:-admin}
    volumes:
      - transmission_config:/config
      - transmission_downloads:/downloads
    ports:
      - "9091"
      - "51413"
      - "51413/udp"
    restart: unless-stopped
    labels:
      yantr.app: "transmission"
      yantr.service: "Fast, easy BitTorrent client with web interface"

volumes:
  transmission_config:
    name: transmission_config
  transmission_downloads:
    name: transmission_downloads
