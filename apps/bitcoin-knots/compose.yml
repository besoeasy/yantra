services:
  bitcoin-knots:
    image: btcpayserver/bitcoin:27.1-1.knots20240801
    container_name: bitcoin-knots
    hostname: bitcoin-knots
    environment:
      - TZ=${TZ:-UTC}
      - BITCOIN_NETWORK=${BITCOIN_NETWORK:-mainnet}
    volumes:
      - bitcoin_knots_data:/data
    ports:
      - "8333:8333"
      - "8332:8332"
    restart: unless-stopped
    command: >
      bitcoind
      -datadir=/data
      -printtoconsole
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -rpcuser=${BITCOIN_RPC_USER:-bitcoin}
      -rpcpassword=${BITCOIN_RPC_PASSWORD:-changeme}
    labels:
      yantra.name: "Bitcoin Knots"
      yantra.logo: "QmTttEiisTnt6ivcGQo9W6BCKNpuViU9zAhNYLKd8xK9Lm"
      yantra.category: "utility,development"
      yantra.port: "8332 (HTTP - RPC API)"
      yantra.description: "Bitcoin full node with enhanced features and privacy focus."
      yantra.website: "https://bitcoinknots.org"
      yantra.github: "https://github.com/bitcoinknots/bitcoin"

volumes:
  bitcoin_knots_data:
