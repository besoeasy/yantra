services:
  bitcoin-knots:
    image: bitcoinknots/bitcoin:latest
    container_name: bitcoin-knots
    environment:
      BITCOIN_RPC_USER: ${BITCOIN_RPC_USER:-bitcoin}
      BITCOIN_RPC_PASSWORD: ${BITCOIN_RPC_PASSWORD:-changeme}
    command: -printtoconsole
      -server=1
      -rpcuser=${BITCOIN_RPC_USER}
      -rpcpassword=${BITCOIN_RPC_PASSWORD}
      -rpcbind=0.0.0.0
      -rpcallowip=0.0.0.0/0
    volumes:
      - bitcoin_knots_data:/bitcoin/.bitcoin
    ports:
      - "8332" # RPC
      - "8333" # P2P
    restart: unless-stopped
    labels:
      yantr.app: "bitcoin-knots"
      yantr.service: "Bitcoin Knots"
      yantr.info: "Bitcoin full node with enhanced features and privacy focus."

volumes:
  bitcoin_knots_data:
