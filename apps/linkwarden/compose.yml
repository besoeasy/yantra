services:
  linkwarden:
    image: ghcr.io/linkwarden/linkwarden:v2.13.5
    container_name: linkwarden
    labels:
      yantra.name: "Linkwarden"
      yantra.logo: "QmXS2iBXkfwvLA2iiVGCxj8sY3j8KKCf2NGz6hCgiuSeQU"
      yantra.category: "productivity,utility"
      yantra.port: "3000 (HTTP - Web UI)"
      yantra.description: "Bookmark preservation tool for individuals and teams with full-text search and archiving"
      yantra.website: "https://github.com/linkwarden/linkwarden"
    ports:
      - "3000"
    environment:
      DATABASE_URL: postgresql://postgres:linkwarden@linkwarden-db:5432/postgres
      NEXTAUTH_SECRET: linkwarden
    volumes:
      - linkwarden_data:/data/data
    depends_on:
      linkwarden-db:
        condition: service_healthy
    restart: unless-stopped

  linkwarden-db:
    image: postgres:16-alpine
    container_name: linkwarden-db
    environment:
      POSTGRES_PASSWORD: linkwarden
    volumes:
      - linkwarden_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  linkwarden_data:
  linkwarden_db:
