services:
  bitcoin-knots-vm:
    image: lscr.io/linuxserver/bitcoin-knots:latest
    container_name: bitcoin-knots-vm
    hostname: bitcoin-knots-vm
    environment:
      BITCOIN_RPC_USER: ${BITCOIN_RPC_USER:-bitcoin}
      BITCOIN_RPC_PASSWORD: ${BITCOIN_RPC_PASSWORD:-changeme}
    volumes:
      - bitcoin_knots_config:/config
    ports:
      - "3000"
      - "3001"
      - "8333"
    restart: unless-stopped
    labels:
      yantr.app: "bitcoin-knots-vm"
      yantr.service: "Bitcoin Node"

volumes:
  bitcoin_knots_vm_config:
