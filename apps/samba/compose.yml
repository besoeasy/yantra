services:
  samba:
    image: dockurr/samba:latest
    container_name: samba
    environment:
      NAME: ${SAMBA_NAME:-Data}
      USER: ${SAMBA_USER:-admin}
      PASS: ${SAMBA_PASS:-admin}
    ports:
      - "445:445"
    volumes:
      - samba-storage:/storage
    restart: unless-stopped
    labels:
      yantr.app: "samba"
      yantr.service: "SMB/CIFS file sharing server for network storage access"

volumes:
  samba-storage:
    name: samba-storage
