services:
  samba:
    image: dockurr/samba:latest
    container_name: samba
    environment:
      NAME: ${SAMBA_NAME:-Data}
      USER: ${SAMBA_USER:-admin}
      PASS: ${SAMBA_PASS:-admin}
    ports:
      - "445:445"
    volumes:
      - samba-storage:/storage
    restart: unless-stopped
    labels:
      yantra.name: "Samba"
      yantra.logo: "QmYNjTj44mLCz5SZrWR9GkWU94bZw7hvqZZuFAwJJcsWU7"
      yantra.category: "network,storage,utility"
      yantra.port: "445 (SMB - File Sharing)"
      yantra.description: "SMB/CIFS file sharing server for network storage access"
      yantra.website: "https://github.com/dockur/samba"

volumes:
  samba-storage:
    name: samba-storage
