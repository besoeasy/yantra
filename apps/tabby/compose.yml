services:
  tabby:
    image: parksauce/tabby:latest
    container_name: tabby
    labels:
      yantra.name: "Tabby"
      yantra.logo: "Qmdvz2PbFfXuXSHUjBkPyoy8NY2jCL8YKW8qL6cyUmny2a"
      yantra.category: "productivity,browsing"
      yantra.port: "80 (HTTP - Web UI)"
      yantra.description: "Beautiful and customizable browser start page with tab management"
      yantra.website: "https://github.com/parksauce/tabby"
    ports:
      - "80"
    depends_on:
      - tabby-db
    restart: unless-stopped

  tabby-db:
    image: linuxserver/mariadb:latest
    container_name: tabby_database
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tabby}
      - MYSQL_USER=${MYSQL_USER:-tabby}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tabby}
    volumes:
      - tabby_db:/config
    restart: unless-stopped

volumes:
  tabby_db:
